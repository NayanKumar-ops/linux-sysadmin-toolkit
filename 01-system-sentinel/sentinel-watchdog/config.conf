# sentinel-watchdog/config.conf

# Sentinel-Watchdog Configuration

[services]
SERVICES="sshd crond"

[thresholds]
DISK_THRESHOLD=80
CPU_THRESHOLD=80
MEMORY_THRESHOLD=90
SWAP_THRESHOLD=80

[paths]
LOG_DIR="./logs"
SNAPSHOT_DIR="./snapshots"

[security]
FAILED_LOGIN_ATTEMPTS=5
FAILED_LOGIN_DURATION=300

[mode]
RUN_MODE="monitoring"

